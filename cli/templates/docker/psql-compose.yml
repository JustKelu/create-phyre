version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "${WSS_PORT:-3001}:${WSS_PORT:-3001}"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
  database:
    image: postgres:18-alpine
    container_name: phyre-postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - phyre-network

volumes:
  postgres_data:
    driver: local

networks:
  phyre-network:
    driver: bridge